<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STASH CLOUD - Document Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!-- Logo Integration -->
        <div class="logo-container">
            <img src="logo.png" alt="STASH CLOUD Logo" class="logo"> <!-- Update the src to your logo URL -->
            <h1>STASH CLOUD</h1>
        </div>
        <h2 id="heading">Document Management System</h2>
    </header>

    <main id="main-content">
        <!-- Mock Login Page -->
        <section id="login-section">
            <div class="login-container">
                <h2 id="upar">Login to STASH CLOUD</h2>
                <form id="loginForm" class="form">
                    <input type="text" id="username" placeholder="Username" class="input-field" required>
                    <input type="password" id="password" placeholder="Password" class="input-field" required>
                    <button type="submit" class="primary-button">Login</button>
                    <p id="loginStatus"></p>
                </form>
            </div>
        </section>

        <!-- Document Management Section (Initially hidden) -->
        <section id="dms-section" class="hidden">
            <section class="upload-section">
                <h2>Upload Document</h2>
                <form id="uploadForm" class="form">
                    <input type="file" id="fileInput" class="input-field" required>
                    <button type="submit" class="primary-button">Upload</button>
                </form>
                <p id="uploadStatus"></p>
            </section>

            <section class="search-section">
                <h2>Search & Manage Documents</h2>
                <input type="text" id="searchInput" class="input-field" placeholder="Search by document name" oninput="searchDocuments()">
                <ul id="documentList"></ul>
            </section>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 STASH CLOUD</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
